{% extends "osnova.html" %}

<!-- zgornja koda skopira osnovo html template v ta fajl -->

{% block vsebina %}

<H1> Vreme</H1>

{% if mesto %}

    <p>V naslednjih urah bo v mestu {{ mesto }} zapadlo <strong> {{vreme}} ml</strong> dezja.</p>

{% else %}
<form method="get">
    <input name="lokacija" placeholder="Vpi[i mesto">
    <button type="submit">Poslji</button>


</form>


{% endif %}

{% endblock %}
